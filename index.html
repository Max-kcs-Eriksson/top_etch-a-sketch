        <title>Drawing-Pad</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js" defer></script>

    <body>
        <header>

        </header>
        <main>
            <div class="top-bar">
                <h1>Drawing-Pad</h1>
            </div>

                    <button id="erase-drawing" class="btn">Erase</button>

                </div>
                <div class="drawing-pad" style="width: 800px; height: 800px;">
                    <!-- DOM manipulation adds grid of divs -->
                </div>
            </div>
