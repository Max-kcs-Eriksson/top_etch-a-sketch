<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF -8">
        <title>Drawing Pad</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="top-bar">
                <h1>Drawing Pad</h1>
            </div>
            <div class="cont">
                <div class="ctrl-panel">
                    <button id="erase-drawing" class="btn">ERASE</button>
                    <div class="draw-style-cont">
                        <div class="color-cont">
                            <div class="color-cont__display-cont">
                                <p>Color:</p>
                                <!-- Make text content same as "value" attribute on below range input -->
                                <div id="display-color"></div>
                            </div>
                            <input type="range" min="0" max="359" value="270" id="set-color" class="slider">
                            <button id="color" class="btn draw-style-btn">COLOR</button>
                        </div>
                        <button id="black" class="btn draw-style-btn">BLACK</button>
                        <button id="shading" class="btn draw-style-btn">SHADING</button>
                        <button id="rainbow" class="btn draw-style-btn">RAINBOW</button>
                    </div>
                    <div class="slider-cont">
                        <div class="slider-cont__display-cont">
                            <p>X & Y: </p>
                            <!-- Make text content same as "value" attribute on below range input -->
                            <p id="display-x-y">20x20</p>
                        </div>
                        <input type="range" min="10" max="64" value="20" id="set-x-y" class="slider">
                        <button id="confirm-x-y" class="btn">SET X&Y</button>
                    </div>
                </div>
                <div class="drawing-pad" style="width: 700px; height: 700px;">
                    <!-- DOM manipulation adds grid of divs -->
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
